- name: Configure web server 
  hosts: appservers 
  become: true 
  tasks:
    - name: Install dependencies
      apt:
        update_cache: yes 
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present 
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
    - name: Add Docker repository with signed-by option
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install Docker 
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io 
          - docker-compose-plugin
          - docker-buildx-plugin
        state: present 
    - name: Ensure Docker service is running
      ansible.builtin.systemd_service:
        name: docker
        state: started
        enabled: true 
    
- name: Configure RDS instance postgresql 
  hosts: localhost
  become: true 
  vars_files:
    - ../hosts_vars/database.yaml
    - ../hosts_vars/appservers.yaml 
  roles:
    - databases