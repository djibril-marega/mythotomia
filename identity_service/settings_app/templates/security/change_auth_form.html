{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>

<body>

    {% url 'verify_password' as verify_password_url %}

      <span class="arrow">‚Ä∫</span>

    {% url 'password_change' as password_change_url %}

</html>

<script>
  document.getElementById('btn-change-username').addEventListener('click', function() {
    // Redirection avec query string ajout√©e c√¥t√© JS
    window.location.href = "{{ verify_password_url }}?change=username";
  });
  document.getElementById('btn-change-email').addEventListener('click', function() {
    // Redirection avec query string ajout√©e c√¥t√© JS
    window.location.href = "{{ verify_password_url }}?change=email";
  });
  document.getElementById('btn-change-password').addEventListener('click', function() {
    // Redirection avec query string ajout√©e c√¥t√© JS
    window.location.href = "{{ password_change_url }}";
  });

  document.getElementById('btn-delete-account').addEventListener('click', function() {

</script>
